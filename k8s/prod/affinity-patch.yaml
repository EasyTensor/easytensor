apiVersion: apps/v1
kind: Deployment
metadata:
  name: et-backend
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: preemptible
                    operator: In
                    values:
                      - false
